apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-class': 'io.ghostlight.pipeliner.GhostlightPipeliner'
    }
}

dependencies {
    compile 'org.erlang.otp:jinterface:1.5.6'
    compile 'com.google.javascript:closure-compiler:v20150315'
    compile 'com.yahoo.platform.yui:yuicompressor:2.4.8'
    compile 'com.google.guava:guava:18.0'
}