{% extends "base.html" %}

{% block title %}Productions{% endblock %}

{% block content %}
  <h1>Productions</h1>

  <table>
      <tr>
          <th>Production</th>
          <th>Piece(s)</th>
          <th>Presented By</th>
          <th>Directed By</th>
          <th>Run</th>
      </tr>

      {% for show in shows %}
      <tr>
          <td><a href="/shows/{{ show.show_id }}">{{ show.title }}</a></td>
          <td><a href="/organizations/{{ show.org.org_id }}">{{ show.org.org_name }}</a></td>
      </tr>
      {% endfor %}
  </table>
  
{% endblock %}
