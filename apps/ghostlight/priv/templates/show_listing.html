{% extends "base.html" %}

{% block title %}Productions{% endblock %}

{% block content %}
  <h1>Productions</h1>

  <table>
      <tr>
          <th>Production</th>
      </tr>

      {% for show in shows %}
      <tr>
          <td><a href="/shows/{{ show.show_id }}">{{ show.title }}</a></td>
      </tr>
      {% endfor %}
  </table>
  
{% endblock %}
